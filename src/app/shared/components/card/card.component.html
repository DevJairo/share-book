<div class="card">
    <a [routerLink]="['/detail', id]">
        <img [src]="imageUrl" alt="book-image" class="card-img-top" />
        <div class="card-body">
            <div class="card-title title"><span>Name:</span> {{ name }}</div>
            <div class="card-text"><span>Author:</span> {{ author }}</div>
        </div>
    </a>
</div>
