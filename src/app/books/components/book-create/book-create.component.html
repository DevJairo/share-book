<app-header title="Share book"></app-header>
<app-action-icon icon="x" pathUrl=""></app-action-icon>
<div class="detail">
    <div class="container">
      <div class="element-container">
        <h3>Add new Book</h3>
        <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="name" aria-describedby="name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Autor</label>
              <input type="text" class="form-control" name="autor" [(ngModel)]="author" aria-describedby="autor">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">URl Image</label>
                <input type="text" class="form-control" name="imageUrl" [(ngModel)]="imageUrl" aria-describedby="imageUrl">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
      </div>
    </div>
</div>
